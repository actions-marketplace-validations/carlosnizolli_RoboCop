name: 'Robot Framework RoboCop'
description: 'Run Robocop'
branding:
  icon: 'check-square'  
  color: 'green'

inputs:
  max-warnings:
    description: 'Warning Max number'
    required: true    
  path:
    description: 'Path'
    required: false    
  
runs:
  using: "docker"
  image: "Dockerfile"
  args:
    - ${{ inputs.max-warnings }}
    - ${{ inputs.path }}
     
